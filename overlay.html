<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ── Viewport border ─────────────────────────────────────────────────── */
    #border {
      position: fixed;
      inset: 0;
      pointer-events: none;
      border-radius: 0;
      transition: box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    #border.critical {
      opacity: 1;
      box-shadow: inset 0 0 0 22px #E8271B, inset 0 0 0 32px rgba(232,39,27,0.25);
      animation: pulse-critical 2s ease-in-out infinite;
    }
    #border.warning {
      opacity: 1;
      box-shadow: inset 0 0 0 22px #E87B1B, inset 0 0 0 32px rgba(232,123,27,0.25);
      animation: pulse-warning 2.5s ease-in-out infinite;
    }
    #border.info {
      opacity: 1;
      box-shadow: inset 0 0 0 22px #1B6FE8, inset 0 0 0 32px rgba(27,111,232,0.2);
    }

    @keyframes pulse-critical {
      0%,100% { box-shadow: inset 0 0 0 22px #E8271B, inset 0 0 0 32px rgba(232,39,27,0.25); }
      50%      { box-shadow: inset 0 0 0 28px #E8271B, inset 0 0 0 44px rgba(232,39,27,0.4); }
    }
    @keyframes pulse-warning {
      0%,100% { box-shadow: inset 0 0 0 22px #E87B1B, inset 0 0 0 32px rgba(232,123,27,0.2); }
      50%      { box-shadow: inset 0 0 0 28px #E87B1B, inset 0 0 0 40px rgba(232,123,27,0.35); }
    }

    /* ── Banner stack ────────────────────────────────────────────────────── */
    #banners {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
      width: max-content;
      max-width: calc(100vw - 48px);
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(0,0,0,0.7), 0 8px 24px rgba(0,0,0,0.6);
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-family: -apple-system, 'Arial', sans-serif;
      min-width: 680px;
      background: rgba(15, 15, 15, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .banner.hidden {
      opacity: 0;
      transform: translateY(10px);
    }

    .stripe {
      width: 18px;
      align-self: stretch;
      flex-shrink: 0;
    }

    .banner.critical .stripe { background: #E8271B; }
    .banner.warning  .stripe { background: #E87B1B; }
    .banner.info     .stripe { background: #1B6FE8; }

    .icon {
      padding: 32px 24px 32px 32px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .icon svg { width: 52px; height: 52px; }
    .banner.critical .icon { color: #E8271B; }
    .banner.warning  .icon { color: #E87B1B; }
    .banner.info     .icon { color: #1B6FE8; }

    .text {
      flex: 1;
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label {
      font-family: -apple-system, 'Arial Black', sans-serif;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 0.04em;
      color: #fff;
      text-transform: uppercase;
      line-height: 1;
    }

    .sublabel {
      font-size: 20px;
      color: rgba(255,255,255,0.45);
      font-weight: 400;
    }
  </style>
</head>
<body>

  <div id="border"></div>
  <div id="banners"></div>

  <script src="overlay.js"></script>
</body>
</html>
