<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ── Viewport border ─────────────────────────────────────────────────── */
    #border {
      position: fixed;
      inset: 0;
      pointer-events: none;
      border-radius: 0;
      transition: box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    #border.critical {
      opacity: 1;
      box-shadow: inset 0 0 0 6px #E8271B, inset 0 0 0 10px rgba(232,39,27,0.15);
      animation: pulse-critical 2s ease-in-out infinite;
    }
    #border.warning {
      opacity: 1;
      box-shadow: inset 0 0 0 6px #E87B1B, inset 0 0 0 10px rgba(232,123,27,0.15);
      animation: pulse-warning 2.5s ease-in-out infinite;
    }
    #border.info {
      opacity: 1;
      box-shadow: inset 0 0 0 6px #1B6FE8, inset 0 0 0 10px rgba(27,111,232,0.12);
    }

    @keyframes pulse-critical {
      0%,100% { box-shadow: inset 0 0 0 6px #E8271B, inset 0 0 0 10px rgba(232,39,27,0.15); }
      50%      { box-shadow: inset 0 0 0 8px #E8271B, inset 0 0 0 16px rgba(232,39,27,0.3); }
    }
    @keyframes pulse-warning {
      0%,100% { box-shadow: inset 0 0 0 6px #E87B1B, inset 0 0 0 10px rgba(232,123,27,0.12); }
      50%      { box-shadow: inset 0 0 0 8px #E87B1B, inset 0 0 0 14px rgba(232,123,27,0.25); }
    }

    /* ── Banner stack ────────────────────────────────────────────────────── */
    #banners {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
      width: max-content;
      max-width: calc(100vw - 48px);
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 4px 12px rgba(0,0,0,0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-family: -apple-system, 'Arial', sans-serif;
      min-width: 380px;
      background: rgba(15, 15, 15, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .banner.hidden {
      opacity: 0;
      transform: translateY(10px);
    }

    .stripe {
      width: 6px;
      align-self: stretch;
      flex-shrink: 0;
    }

    .banner.critical .stripe { background: #E8271B; }
    .banner.warning  .stripe { background: #E87B1B; }
    .banner.info     .stripe { background: #1B6FE8; }

    .icon {
      padding: 16px 12px 16px 16px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .icon svg { width: 22px; height: 22px; }
    .banner.critical .icon { color: #E8271B; }
    .banner.warning  .icon { color: #E87B1B; }
    .banner.info     .icon { color: #1B6FE8; }

    .text {
      flex: 1;
      padding: 14px 8px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .label {
      font-family: -apple-system, 'Arial Black', sans-serif;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.04em;
      color: #fff;
      text-transform: uppercase;
    }

    .sublabel {
      font-size: 11px;
      color: rgba(255,255,255,0.45);
      font-weight: 400;
    }
  </style>
</head>
<body>

  <div id="border"></div>
  <div id="banners"></div>

  <script src="overlay.js"></script>
</body>
</html>
